unique_name: Sales Amount YTD - CPP
object_type: metric_calc
label: Sales Amount YTD - CPP
expression: "CASE WHEN ISEMPTY([Measures].[salesamount1]) THEN NULL \nELSE \nAggregate(PeriodsToDate([Order\
  \ Date Dimension].[Order CustomPP445].[Order customyear], [Order Date Dimension].[Order\
  \ CustomPP445].CurrentMember), [Measures].[salesamount1]) \nEND "
format: "$#,##0.00"
